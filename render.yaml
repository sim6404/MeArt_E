services:
  - type: web
    name: meart-e
    env: docker
    plan: starter
    region: singapore
    repo: https://github.com/sim6404/MeArt_E
    branch: main
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAX_BODY
        value: 50mb
      - key: REMOVE_BG_CONCURRENCY
        value: 1
      - key: REMOVE_BG_TIMEOUT_MS
        value: 45000